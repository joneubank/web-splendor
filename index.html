<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Splendor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet" media="all">
    <link href="css/styles.css" rel="stylesheet" media="all">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>

    <div id="market">
        <div class="market-level">
            <div class="development white" data-dev="1">
                <div class="costs">
                    <div class="circle white">  <span>1</span>  </div>
                    <div class="circle blue">   <span>2</span>  </div>
                    <div class="circle green">  <span>3</span>  </div>
                    <div class="circle red">    <span>4</span>  </div>
                    <div class="circle black">  <span>5</span>  </div>
                </div>
                <div class="prestige">      <span>1</span>  </div>

            </div>

            <div class="development blue" data-dev="1">
                <div class="costs">
                    <div class="circle white">  <span>1</span>  </div>
                    <div class="circle blue">   <span>2</span>  </div>
                    <div class="circle green">  <span>3</span>  </div>
                    <div class="circle red">    <span>4</span>  </div>
                    <div class="circle black">  <span>5</span>  </div>
                </div>
                <div class="prestige">      <span>2</span>  </div>

            </div>
        </div>
        <div class="market-level">
            <div class="development green" data-dev="1">
                <div class="costs">
                    <div class="circle white">  <span>1</span>  </div>
                    <div class="circle blue">   <span>2</span>  </div>
                    <div class="circle green">  <span>3</span>  </div>
                    <div class="circle red">    <span>4</span>  </div>
                    <div class="circle black">  <span>5</span>  </div>
                </div>
                <div class="prestige">      <span>3</span>  </div>

            </div>

            <div class="development red" data-dev="1">
                <div class="costs">
                    <div class="circle white">  <span>1</span>  </div>
                    <div class="circle blue">   <span>2</span>  </div>
                    <div class="circle green">  <span>3</span>  </div>
                    <div class="circle red">    <span>4</span>  </div>
                    <div class="circle black">  <span>5</span>  </div>
                </div>
                <div class="prestige">      <span>4</span>  </div>

            </div>
        </div>
        <div class="market-level">
            <div class="development black" data-dev="1">
                <div class="costs">
                    <div class="circle white nocost">  <span>1</span>  </div>
                    <div class="circle blue">   <span>2</span>  </div>
                    <div class="circle green nocost">  <span>0</span>  </div>
                    <div class="circle red">    <span>4</span>  </div>
                    <div class="circle black">  <span>2</span>  </div>
                </div>
                <div class="prestige">      <span>5</span>  </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/splendor.js"></script>
</body>
</html>
